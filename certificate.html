<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    #certificate {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      padding: 80px 60px;
      text-align: center;
      border: 3px solid #2c3e50;
      margin: 20px 0;
    }
    
    /* Decorative corners */
    #certificate::before,
    #certificate::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid #3498db;
    }
    
    #certificate::before {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }
    
    #certificate::after {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }
    
    /* Additional corner decorations */
    .corner-decoration {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid #3498db;
    }
    
    .corner-decoration.top-right {
      top: 20px;
      right: 20px;
      border-left: none;
      border-bottom: none;
    }
    
    .corner-decoration.bottom-left {
      bottom: 20px;
      left: 20px;
      border-right: none;
      border-top: none;
    }
    
    /* Seal */
    .seal {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background: #3498db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      border: 3px solid #2980b9;
    }
    
    .seal::before {
      content: 'âœ“';
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    
    #certificate h1 {
      font-family: 'Merriweather', serif;
      font-size: 3rem;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 40px;
      font-weight: 400;
      letter-spacing: 1px;
    }
    
    .awarded-to {
      font-size: 1.3rem;
      color: #34495e;
      margin-bottom: 20px;
      font-weight: 400;
    }
    
    #username {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      color: #2c3e50;
      font-weight: 700;
      display: block;
      margin: 20px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
      position: relative;
    }
    
    .achievement-text {
      font-size: 1.1rem;
      color: #34495e;
      margin: 30px 0;
      line-height: 1.6;
    }
    
    #score {
      font-weight: 700;
      font-size: 1.4rem;
      color: #2c3e50;
      background: #ecf0f1;
      padding: 8px 20px;
      border-radius: 25px;
      border: 2px solid #bdc3c7;
      margin: 0 5px;
      display: inline-block;
      min-width: 80px;
    }
    
    .date-section {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #bdc3c7;
    }
    
    #date {
      font-weight: 600;
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    
    /* Signature area */
    .signature-area {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding-top: 20px;
    }
    
    .signature-line {
      text-align: center;
      width: 200px;
    }
    
    .signature-line::before {
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      background: #34495e;
      margin-bottom: 10px;
    }
    
    .signature-label {
      font-size: 0.9rem;
      color: #7f8c8d;
      font-weight: 600;
    }
    
    button {
      margin-top: 30px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      font-family: 'Open Sans', sans-serif;
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    
    @media print {
      body {
        background: white !important;
        padding: 0 !important;
        min-height: auto !important;
      }
      
      button {
        display: none !important;
      }
      
      #certificate {
        box-shadow: none !important;
        border-radius: 0 !important;
        max-width: none !important;
        width: 100% !important;
        page-break-inside: avoid !important;
        margin: 0 !important;
        padding: 60px 40px !important;
      }
      
      body * {
        visibility: hidden;
      }
      
      #certificate, #certificate * {
        visibility: visible;
      }
      
      #certificate {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
    
    @media (max-width: 768px) {
      #certificate {
        padding: 60px 40px;
      }
      
      #certificate h1 {
        font-size: 2.2rem;
      }
      
      #username {
        font-size: 2rem;
      }
      
      .signature-area {
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }
    }
    
    @media (max-width: 480px) {
      #certificate {
        padding: 40px 20px;
      }
      
      #certificate h1 {
        font-size: 1.8rem;
      }
      
      #username {
        font-size: 1.6rem;
      }
      
      .seal {
        width: 60px;
        height: 60px;
        top: 20px;
        right: 20px;
      }
      
      .seal::before {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="certificate">
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="seal"></div>
    
    <h1>Certificate of Achievement</h1>
    <div class="subtitle">This is to certify that</div>
    
    <div class="awarded-to">
      <span id="username">Guest</span>
    </div>
    
    <div class="achievement-text">
      has successfully completed the assessment and achieved a score of <span id="score">0</span>% demonstrating proficiency and dedication to learning.
    </div>
    
    <div class="date-section">
      <div>Awarded on: <span id="date"></span></div>
    </div>
    
    <div class="signature-area">
      <div class="signature-line">
        <div class="signature-label">Director</div>
      </div>
      <div class="signature-line">
        <div class="signature-label">Administrator</div>
      </div>
    </div>
  </div>
  
  <button id="download-btn">Download Certificate</button>

 <script type="module" src="js/certificate.js"></script>
</body>
</html>
